<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form katanya</title>
</head>
<body>
<center>
   <table>
    <tr><form action="">Control form
        <label for="nama">Name:</label>
        <input type="text" size="20" name="Nama" id="nama"><br>
        <label for="Game">Game faporit (Jangan Mobail):</label>
        <input type="text" size="20" name="Game" id="Game"><br>
        <label for="msg">Pesan :</label>
        <textarea type="text" cols="20" rows="4"></textarea><br>
        <label for="program">Pilihan :</label>
        <select name="program" id="program" size="">
            <option value="">Pilih Game Flatform</option>
            <option value="PC">PC</option>
            <option value="Nitendo">Nitendo</option>
            <option value="PS">PS</option>
            <option value="XBOX">XBOX</option>
        </select><br>
        Jenis kelamin:
        <input type="radio" name="jkl" id="pria" value="Pria">
        <label for="pria">Pria</label>
        <input type="radio" name="jkl" id="wanita" value="wanita">
        <label for="wanita">Wanita</label><br>
        <h3>Hoby : </h3>
        <input type="checkbox" name="hoby[]" id="bacabuku" value="BacaBuku"/><label for="bacabuku">Baca Buku</label>
        <input type="checkbox" name="hoby[]" id="olahraga" value="OlahRaga"/><label for="olahraga">Olah Raga</label>
        <input type="checkbox" name="hoby[]" id="maingame" value="Main Game"/><label for="maingame">Main Game</label>
        <input type="checkbox" name="hoby[]" id="hiking" value="hiking"/><label for="hiking">Hiking</label><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"/>      
        <input type="submit" name="submit" value="Submit"/> 
        <input type="reset" name="reset" value="Reset"/>
    </form></tr>
</table>
</center>
</body>
</html>
